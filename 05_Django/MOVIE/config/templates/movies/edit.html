{% extends 'base.html' %}

{% block body %}
<h1 class="text-center">영화 정보 수정</h1>
<form action="{% url 'movies:update' movies.pk %}" method="POST">
{% csrf_token %}
  <label for="title">영화명</label>
  <input type="text" id="title" name="title" value={{movies.title}}><br>

  <label for="title_en">영화명(영문)</TITle></label>
  <input type="text" id="title_en" name="title_en" value={{movies.title_en}}><br>

  <label for="audience">누적 관객수</label>
  <input type="numder" id="audience" name="audience" value={{movies.audience}}><br>

  <label for="open_date">개봉일</label>
  <input type="date" id="open_date" name="open_date" value={{movies.open_date}}><br>

  <label for="genre">장르</label>
  <input type="text" id="genre" name="genre" value={{movies.genre}}><br>

  <label for="watch_grade">관람등급</label>
  <input type="text" id="watch_grade" name="watch_grade" value={{movies.watch_grade}}><br>

  <label for="score">평점</label>
  <input type="numder" id="score" name="score" value={{movies.score}}><br>

  <label for="poster_url">포스터 이미지 URL</label>
  <input type="url" id="poster_url" name="poster_url" value={{movies.poster_url}}><br>

  <label for="description">영화소개</label><br>
  {% comment %} <input type="text" id="description" name="description" value={{movies.description}}><br> {% endcomment %}
  <textarea id="description" name="description" cols="60" rows="10">
   {{ movies.description }}
  </textarea><br>

  <input type="submit" value="수정">
</form>
<hr>
<a href="{% url 'movies:detail' movies.pk %}">[영화 정보 조회]</a>
{% endblock body %}
