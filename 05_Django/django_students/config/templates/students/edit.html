{% extends 'base.html' %}

{% block body %}
<h1 class="text-center">EDIT</h1>
<form action="{% url 'students:update' student.pk %}" method="POST">
{% csrf_token %}
  NAME: <input type="text" name="name" value="{{ students.name }}"><br>
  AGE: <input type="number" name="age" value="{{ students.age }}"><br>
  CONTENT: 
  <textarea name="content" cols="30" rows="10">
  {{ students.content }}
  </textarea><br>
  <input type="submit">
</form>
<hr>
<a href="{% url 'students:detail' student.pk %}">[BACK]</a>
{% endblock body %}
