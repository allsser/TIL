<!-- 1. DOCTYPE 문서 형식 선언부 -->
<!DOCTYPE html>
<!-- 2. html : 문서 시작과 끝 지정 -->
<!-- 2-1. lang : 스크린 리더, 검색 엔진 필터링 도움 -->
<html lang="ko">
    <!-- 3. head : 브라우저에게 건네줄 정보 -->
    <head>
        <mata charset = "UTF-8">
            <title>인트로 페이지</title>
        </mata>
    </head>
    <!-- 4. body : 실제 사용자가 볼 내용 -->
    <body>
      <p>연습입니다.</p>
    </body>
</html>
